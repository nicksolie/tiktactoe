<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Instructions</h1>
      </header
      <div class="gameInfoContainer">
        <div class="gameInfo">
          <h3>User Name</h3>
          <h3>Score</h3>
        </div>
      </div>
      <div class="authContainer">
        <p id="message"></p>
        <form id="sign-up">
          <legend>Sign Up</legend>
          <input type="text" name="credentials[email]" placeholder="example@email.com">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value="Sign Up">
        </form>
        <form id="sign-in">
          <legend>Sign In</legend>
          <input type="text" name="credentials[email]" placeholder="example@email.com">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign In">
        </form>
        <form id="change-password">
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" value="Change Password">
        </form>
        <form id="sign-out">
          <input type="submit" value="Sign Out">
        </form>
        <form id="start-game">
          <legend>Start Game</legend>
          <input type="submit" value="Start">
        </form>
    </div>
      <div class="gameBoardContainer border row">
          <div id="0"class="col-4 box border blank">
          </div>
          <div id="1"class="col-4 box border blank">
          </div>
          <div id="2"class="col-4 box border blank">
          </div>
          <div id="3"class="col-4 box border blank">
          </div>
          <div id="4"class="col-4 box border blank">
          </div>
          <div id="5"class="col-4 box border blank">
          </div>
          <div id="6"class="col-4 box border blank">
          </div>
          <div id="7"class="col-4 box border blank">
          </div>
          <div id="8"class="col-4 box border blank">
          </div>
      </div>
      </main>
      <footer>
        <nav>
          <a href="">LinkedIn</a>
          <a href="">Portfolio</a>
          <a href="">GitHub</a>
          <a href="">Email</a>
        </nav>
      </footer>
      <h1></h1>
    </body>
</html>
